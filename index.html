<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-secondary w-50 mt-5 p-5">
            <h1 class="text-center text-warning">Greatest Number</h1>
            <input type="text" class="form-control mt-3" placeholder="Enter the First Number" id="g1">
            <input type="text" class="form-control mt-3" placeholder="Enter the Second Number" id="g2">
            <button onclick="greatestNumber()"   class="text-center mt-2 btn btn-primary" type="submit" style="margin-left: 180px;">Check</button>

    </div>
</body>
<script>
    function greatestNumber(){
            num1=parseInt(g1.value)
            num2=parseInt(g2.value)
            if(num1>num2)
            {
                alert(`${num1} is greater`)
            }
            else if(num2>num1)
            {
                alert(`${num2} is greater`)
            }
            else{
                alert('equal')
            }

    }
</script>
</html>
